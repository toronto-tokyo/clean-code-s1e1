<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <article class="todo">
        <section class="todo__section">
          <h3 class="title todo__add-title">Add Item</h3>
          <div class="todo__add-row">
            <input class="input todo__add-task" type="text">
            <button class="button todo__button-add">Add</button>
          </div>
        </section>
        <section class="todo__section">
          <h3 class="title">Todo</h3>
          <ul class="todo__list">
            <li class="task">
              <input class="input task__checkbox" type="checkbox">
              <label class="task__info">Pay Bills</label>
              <input class="input task__edit-info" type="text">
              <button class="button task__edit-button">Edit</button>
              <button class="button task__delete-button">
                <img class="task__delete-img" src="./remove.svg" alt="delete">
              </button>
            </li>
            <li class="task task_edit-mode">
              <input class="input task__checkbox" type="checkbox">
              <label class="task__info task__info_hidden">Go Shopping</label>
              <input class="input task__edit-info task__edit-info_active" type="text" value="Go Shopping">
              <button class="button task__edit-button">Save</button>
              <button class="button task__delete-button">
                <img class="task__delete-img" src="./remove.svg" alt="delete">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo__section">
          <h3 class="title">Completed</h3>
          <ul class="todo__complited-list">
            <li class="task">
              <input class="input task__checkbox" type="checkbox" checked>
              <label class="task__info task__info_complited">See the Doctor</label>
              <input class="input task__edit-info" type="text">
              <button class="button task__edit-button">Edit</button>
              <button class="button task__delete-button">
                <img class="task__delete-img" src="./remove.svg" alt="delete">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
